<div ng-controller="CreateController as $ctrl">
    <div class="crumbs">
        <ul>
            <li>
                <a ui-sref="home" class="active">
                    <i class="fa fa-home" aria-hidden="true"></i>
                </a>
            </li>

            <li>
                <a ui-sref="create.upload-image" class="active" ng-click="$ctrl.setStateUploadYouImage()">
                    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                    Upload your image
                </a>
            </li>

            <li>
                <a ui-sref="create.insert-your-text" ng-class="{'active': ''}" ng-click="$ctrl.setStateInsertYourText()">
                    <i class="fa fa-text-width" aria-hidden="true"></i>
                    Update your text
                </a>
            </li>
            <li>
                <a ui-sref="create.export" ng-class="{'active': ''}" ng-click="$ctrl.setStateExport()">
                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                    Export to PDF
                </a>
            </li>

        </ul>
    </div>

    <ui-view></ui-view>

</div>
